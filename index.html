<html lang="en"><head>
  <meta charset="UTF-8">
  <title>SALAOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body cz-shortcut-listen="true">
  <iframe src="https://saauto-Blueberry.store" allowfullscreen=""></iframe>


</body>
<script>
    const urls = [
      "https://saauto-Blueberry.store"
    ];

    const statusEl = document.getElementById("status");
    const frame = document.getElementById("frame");

    function checkFavicon(url, path="/SALAOS/favicon.ico") {
      return new Promise(resolve => {
        const origin = new URL(url).origin;
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = origin + path + "?t=" + Date.now(); // กัน cache
      });
    }

    async function run() {
      for (let url of urls) {
        statusEl.textContent = "กำลังเช็ค: " + url;
        const ok = await checkFavicon(url);
        if (ok) {
          statusEl.textContent = "พบ favicon: " + url;
          frame.src = url;
          frame.style.display = "block";
          return;
        }
      }
      statusEl.textContent = "ไม่พบลิงก์ไหนที่มี favicon";
    }

    run();
  </script></html>
